---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <div>
          <img src="{{ post.gif }}" alt="{{ post.gif_alt }}" title="{{ post.gif_title }}">
          <p><small>Current Status: <em>{{ post.gif_title }}</em></small></p>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
